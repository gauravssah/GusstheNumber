<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guss The Number - Game Play</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="init()">

    <div class="gameContainer">

        <!-- -------------welcomeScree------------------- -->

        <div class="welcomeScree">
            <h1>Play Guss The Number Game</h1>
            <img src="/IMAGE/logo.png" alt="logo">

            <div class="modeSection">

                <button class="eastMode">Easy Mode: 5 try</button>
                <button class="hardMode">Hard Mode: 10 try</button>

            </div>

        </div>


        <!-- -------------welcomeScree------------------- -->

        <div class="gamePlayArea">

            <button  class="newGame">Play New Game</button>

            <div class="numberMessage">
                Enter Your Number
            </div>

            <div class="inputbox">
                <input type="number" value="" name="userNumber" id="userNumber" min="0" max="100" placeholder="Enter Your Number" onchange="compareguss()" >
            </div>

            <div class="information">
                <div class="attamptFild">
                    <p>Your Total Attamp :</p>
                    <span id="attampt">0</span>
                </div>
                <div class="previoueinputFild">
                    <p>Your Total Attamp : </p>
                    <span id="previoueinput">0</span>
                </div>
            </div>

        </div>


    </div>












</body>

</html>
